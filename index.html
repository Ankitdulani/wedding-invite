<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Marker-based AR with Camera Prompt</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.4.1/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: sans-serif;
        }

        #prompt {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        button {
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Camera permission prompt -->
    <div id="prompt">
        <div>Please allow camera access to start the AR experience.</div>
        <button onclick="startAR()">Allow Camera</button>
    </div>

    <!-- AR Scene (initially hidden) -->
    <a-scene id="scene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;" style="display: none;">
        <a-marker preset="hiro">
            <a-entity gltf-model="soccer.glb" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        function startAR() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    // Hide prompt and show AR scene
                    document.getElementById('prompt').style.display = 'none';
                    document.getElementById('scene').style.display = 'block';
                })
                .catch(err => {
                    alert("Camera access denied or unavailable. Please check permissions and try again.");
                    console.error(err);
                });
        }
    </script>

</body>

</html>
